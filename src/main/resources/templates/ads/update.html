<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>th:replace="fragments/header :: main-head('create ad')"></head>
<body>
<form action="ads/update">

    <h2>Update Ad</h2>
    <br>
    <label for="title">Title</label>
    <input name="ad_title" id="title" type="text" th:value="${oldAd.title}">
    <br>
    <label for="description">Description</label>
    <input name="ad_description" id="description" type="text" th:value="${oldAd.description}">
    <br>

    <input type="submit" value="create_ad">

</form>

</body>
</html>
